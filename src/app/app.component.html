<body>
<div class="logo">
    <a href=""><img style="width: 15em;" src="../app/front-page-logo.png"  class="img-responsive" class="center-block"></a>
</div>
<div class="mood">
    <img style=" width: 40em;" src="../app/mood.png" class="img-responsive" class="center-block">
</div>
<div class="col-md-4 col-md-offset-4">
    <form style="margin: 3em; margin-left: 6em" [formGroup]="loginForm" (ngSubmit)="login()">

        <div>
            <label for="name">Name</label><br>
            <input style="width: 20em" class="form-control input-sm" type="text" name="name" id="name" [formControl]="name">
            <div [hidden]="name.valid || name.untouched">
                <div [hidden]="!name.hasError('required')">Email is required.</div>
            </div>
        </div>

        <br>
        <div>
            <label for="username">Email</label><br>
            <input style="width: 20em" class="form-control input-sm" type="text" name="username" id="username" [formControl]="username">
            <div [hidden]="username.valid || username.untouched">
                <div [hidden]="!username.hasError('minlength')">Email can not be shorter than 5 characters.</div>
                <div [hidden]="!username.hasError('required')">Email is required.</div>
            </div>
        </div>

        <br>
        <div >
            <label for="password">Password</label><br>
            <input style="width: 20em" class="form-control input-sm" type="password" name="password" id="password" [formControl]="password">
            <div [hidden]="password.valid || password.untouched">
                <div [hidden]="!password.hasError('required')">The password is required.</div>
            </div>

        </div>
        <br>
        <button onclick="return confirm('Thank you! Now you can log in!')"  class="btn btn-primary" type="submit"  [disabled]="!loginForm.valid">Save</button>
    </form>
</div>
</body>
